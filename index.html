<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dice game</title>
  </head>

  <body>
    <!-- first page -->
    <div id="parent">
      <div id="welcome">
        <h2>Basic Dice Game</h2>
        <button id="play-btn">Play</button>
      </div>
      <!-- game interface -->

      <div id="game">
        <div id="score-board">
          <div class="playercard" id="player1">Player 1: 0</div>
          <div class="playercard" id="player2">Player 2: 0</div>
        </div>
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div style="grid-area: button">
          <button id="roll">Roll</button>
        </div>
      </div>
      <div id="blurout">
        <button id="set-player">
          <!-- player one to roll -->
        </button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
